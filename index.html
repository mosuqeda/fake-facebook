<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" href="images.png">
</head>
<body>
    <div class="login">
        <div class="username">
            <input type="text" id="username" placeholder="Email adress or phone number"/>
            <input type="text" id="password" placeholder="Password" >
        </div>
        <div class="log-in">
            <input type="button" id="log-in" value= "Log in">
        </div>
        <div class="forgot">
            <a href="forgot password">Forgot passwords?</a>
        </div>
        <hr>
        <div class="create">
            <input type="button" id="log-in" value="Create new account">
        </div>
        <h4><a class="active" href="#"><strong>Create a Pages</strong></a> for a celebrity, brand or business.</h4>
        <div class="title">
            <h3>facebook</h3>
            <p>Recent logins</p>
            <h5>Click your picture or add na account </h5>
        </div>
    </div>
</body> 
</html>
